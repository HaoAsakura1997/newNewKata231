<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id = "id" placeholder = "ID">
    <br/>
    <label for="name">NAME</label>
    <input type="text" th:field="*{name}" id = "name" placeholder = "NAME">
    <br/>
    <label for="surname">SURNAME</label>
    <input type="text" th:field="*{surname}" id = "surname" placeholder = "SURNAME">
    <br/>
    <label for="age">AGE</label>
    <input type="text" th:field="*{age}" id = "age" placeholder = "AGE">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
